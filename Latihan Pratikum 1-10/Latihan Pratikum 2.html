<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Membuat Format Teks</title>
  </head>
  <body>
    <h2>Latihan Membuat Format Teks</h2>
    <ul>
      <!-- Format Tebal -->
    </ul>
    <li>
    <b>Ini Adalah Format Tebal</b>
    </li>
    </li>
     <!-- Format Miring -->
    <li>
      <i>Ini Adalah Format Miring</i>
    </li>
    <!-- Format Garis Bawah -->
    <li>
      <u>Ini Adalah Format Garis Bawah</u>
    </li>
     <!-- Format Superscript Text -->
    <li>
      Ini Adalah Format pangkat x<sup>2</sup> + y
      <sup>3</sup> = 15
      </li>
      <!-- Format Subscript Text -->
      <li>
        h<sub>2</sub>0<sub>3</sub>
       </li>
       <!-- Format Highligh -->
       <li>
        <mark>Coding itu mudah</mark>
        </li>
        <!-- Format Coret -->
        <li>
          Pemrogaman Web Itu <del>Sulit</del> mudah
        </li>
      </ul>  
  </body>
</html>
