<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tabel</title>
  </head>
  <body>
    <table width="60%" border="1" cellpadding="4" style="border-collapse:collapse">
      <thead> <!-- digunakan untuk mengawali dalam mengisi sebuah tabel -->
        <tr> <!-- untuk menjadi tanda awal dalam mengisi row yang ada dalam sebuah tabel -->
          <th rowspan="3">NIS</th> <!-- Rowspan digunakan dalam menentukan lebar/panjang dalam sebuah tabel -->
          <th rowspan="3">Nama</th>
          <th colspan="9">Bulan</th> <!-- Colspan digunakan dalam menentukan tinggi dalam sebuah tabel -->
        </tr>
        <tr>
          <th colspan="3">Januari</th> <!-- colspan disini dipakai untuk menentukan jumlah row vertikal yang bisa diisikan dalam bulan yang ditentukan -->
          <th colspan="3">Febuari</th>
          <th colspan="3">Maret</th>
        </tr>
        <tr>
          <th>S</th> <!-- th disini digunakan untuk mengisi tabel row yang telah dipilih -->
          <th>I</th>
          <th>A</th>
          <th>S</th>
          <th>I</th>
          <th>A</th>
          <th>S</th>
          <th>I</th>
          <th>A</th>
        </tr>
        <tbody>
         <tr>
           <td>111</td>
           <td>Zulkarnaen</td>
           <td>0</td>
           <td>2</td>
           <td>0</td>
           <td>0</td>
           <td>0</td>
           <td>0</td>
           <td>0</td>
           <td>1</td>
           <td>0</td>
         </tr>
         <tbody>
           <tr>
             <td>112</td>
             <td>Zulfikrli</td>
             <td>10</td>
             <td>2</td>
             <td>3</td>
             <td>21</td>
             <td>9</td>
             <td>0</td>
             <td>20</td>
             <td>30</td>
             <td>2</td>
           </tr>
         </tbody>
        </tbody>

      </thead>
    </table>
  </body>
</html>
